<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>semaforo</title>

</head>

<body>
    <div class="off" id="semaforo">
    </div>
    <div class="mAuto">
        <div class="btoff"><button onclick="off()">desligado</button></div>
        <div class="btyellow"><button onclick="change(3)">laranja</button></div>
        <div class="btred"><button onclick="change(2)">vermelho</button></div>
        <div class="btgreen"><button onclick="change(1)">verde</button></div>
    </div>  
      
    <script>
        var obj = document.getElementById('semaforo');
        function off() {
            obj.setAttribute("class", "off")

        }
        function change(c) {
            if (c == 1) {
                obj.setAttribute("class", "green")
            } else if (c == 2) {
                obj.setAttribute("class", "red")
            } else if (c == 3) {
                obj.setAttribute("class", "yellow")
            }
        }

    </script>
</body>


</html>
